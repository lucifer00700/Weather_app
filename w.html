<!DOCTYPE html>
<html lang='en'>
<head>
<meta charset='UTF-8'>
<meta http-equiv='X-UA-Compatible' content='IE-edge'>
<meta name='viewport' content='width=device-width,initial-scale=1.0'>
<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link
  href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap"
  rel="stylesheet"
/>
<link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
<title>Thw Weather App</title>
<link rel="stylesheet" href="w.css">
</head>
<body>
   <div class="wrapper">
       <h1>Weather App</h1>

       <div class="tab-container">
          <p class="tab" data-userWeather>Your Weather</p>
          <p class="tab" data-searchWeather>Search Weather</p>
       </div>

       <div class="weather-container">
           <div class="sub-container grant-location-container">
              <img src="location.png" height="80px" width="80px" loading="lazy">
              <p>Grant Location Access</p>
              <p>Allow access to get Weather Information</p>
              <button class="btn" data-grantAccess>Grant Access</button>
           </div>

           <form class="form-container" data-searchForm>
              <input placeholder="Seacrch for City..." data-searchInput>
              <button class="btn" type="submit">
                  <img src="search.png" width="20px" height="20px" loading="lazy">
              </button>
           </form>

           <div class="sub-container  loading-container">
                <img src="loading.gif" height="150px" width="150px">
                <p>Loading</p>
           </div>

           <div class="sub-container user-info-container">
               <div class="name">
                   <p data-cityName></p>
                   <img data-countryIcon>
               </div>

               <p data-weatherDesc></p>
               <img data-weatherIcon>
               <p data-temp></p>

               <div class="parameter-container">
                    
                   <div class="parameter">
                        <img src="wind.png">
                        <p>Windspeed</p>
                        <p data-windspeed></p>
                   </div>

                   <div class="parameter">
                        <img src="humidity.png">
                        <p>Humidity</p>
                        <p data-humidity></p>
                   </div>

                   
                   <div class="parameter">
                        <img src="cloud.png">
                        <p>Clouds</p>
                        <p data-cloudiness></p>
                  </div>
 
                  <div class="errorContainer subContainer">
                    <img src="./Images/not-found.png" data-errorImg />
                    <p data-errorText></p>
                    <button class="btn" data-errorButton>Retry Now</button>
                  </div>

               </div>
           </div>
       </div>
   </div>
    <script src="w.js"></script>
</body>
</html>
